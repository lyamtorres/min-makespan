<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solveur Min Makespan</title>
</head>
<body>
    
    <div class="container">
        <label for="instance-type">Type d'instance: </label>
        <select name="instance-type" id="instance-type">
            <option value="im" selected>Im</option>
            <option value="i-prime-m">I'm</option>
            <option value="ir">IR</option>
        </select><br><br>
        <input type="number" id="m" name="m" placeholder="Donner le nombre de machines..."><br><br>
        <input type="hidden" id="n" name="n" placeholder="Donner le nombre de tâches..."><br><br>
        <input type="hidden" id="k" name="k" placeholder="Donner le nombre d'itérations..."><br><br>
        <input type="hidden" id="dmin" name="dmin" placeholder="Donner la durée de tâches minimale..."><br><br>
        <input type="hidden" id="dmax" name="dmax" placeholder="Donner la durée de tâches maximale..."><br><br>
        <div class="btn-container">
            <button type="submit" id="submit">Lancer</button>
        </div>
        
    </div>
    <script type="module" defer src="app.js"></script>
</body>
</html>
